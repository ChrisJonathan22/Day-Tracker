<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="list-container">
            <div class="tab" id="0"><div class="day">Sun</div></div>
            <div class="tab" id="1"><div class="day">Mon</div></div>
            <div class="tab" id="2"><div class="day">Tue</div></div>
            <div class="tab" id="3"><div class="day">Wed</div></div>
            <div class="tab" id="4"><div class="day">Thu</div></div>
            <div class="tab" id="5"><div class="day">Fri</div></div>
            <div class="tab" id="6"><div class="day">Sat</div></div>
        </div>    
    </div>

    <!-- SVG
    <svg height="150" width="150">
            <polygon points="20,10 100,30 120,100 0,100" style="fill:red;" />
          </svg>
        -->      
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
